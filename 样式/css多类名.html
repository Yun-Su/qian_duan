<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <style>
            .red {
                color:green;
            };
            .font {
                font-size:30px;
            }
        </style>
    </head>
    <body>

        <div class="red font">我和我的祖国 一刻也不能分割</div>
        <!-- 在一个元素中同时调用了2个类"red 和 font"类中间必须要用空格间隔 -->
    </body>

</html>
