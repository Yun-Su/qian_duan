<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>外部样式表的引用方式</title>
    <link rel="stylesheet" href="外部样式表.css">
    <!-- rel 定义当前文档与链接文档之间的关系, 表示被链接的文档是一个样式文档-->
    <!-- href 定义链接外部文件的url,可以是相对路径/绝对路径 -->
</head>

<body>
    <div>
        他改变了中国
    </div>
</body>

</html>
