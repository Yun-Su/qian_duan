<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>外部样式表的引用</title>

    <!--外部样式表的引用-->



    <style type="text/css">
        p{color:green;}
    </style>

</head>
<body>

</body>
</html>
