<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
    <title>菜</title>
    <style>
        #borderimg1 {
            border: 10px solid transparent;
            padding: 15px;
            border-image: url("../media_resourcing/border.png") 30 round;
        }

        #borderimg2 {
            border: 10px solid transparent;
            padding: 15px;
            border-image: url("../media_resourcing/border.png") 30 stretch;
        }
    </style>
</head>
<body>

<p>border-image 属性用于指定一个元素的边框图像。</p>
<p id="borderimg1">在这里，图像平铺（重复），以填补该地区。</p>
<p id="borderimg2">在这里，图像被拉伸以填补该地区</p>

</body>
</html>
