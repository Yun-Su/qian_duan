<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,
        p {
            color: red;
            font: 20px/30px "Microsoft YaHei";
        }
        /* div,p 是一个并集选择器 分别定义div 元素和 p元素 */
        /* div,p 记得要换行 */
        /* 并集选择器在使用时可以使用任何形式的选择器 */
        
        .Class1,
        .Class2 {
            color: blue;
        }
    </style>
</head>

<body>
    <div>元素1</div>
    <div>
        <p>此处P元素的的特性(行高,字体,颜色...)继承自div,CSS的继承性体现</p>
    </div>
    <p>元素2</p>
    <span>元素3</span>
    <ul class="Class1">
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ul class="Class2">
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ul>

</body>

</html>
