<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }
        /* 将未点开过的链接显示效果 */
        
        a:active {
            color: yellow;
        }
        /* 点击时的链接的显示效果 */
        
        a:visited {
            color: black;
            text-decoration: none;
        }
        /* 已点击过的链接显示效果 */
        
        a:hover {
            color: green;
            text-decoration: none;
        }
        /* 鼠标经过时的显示效果 */
    </style>
</head>

<body>
    <a href="http://www.bilibili.com">bilibili</a>
    <p></p>
    <a href="http://www.zhihu.com">zhihu</a>
    <p></p>
    <a href="http://www.jandan.com">jandan</a>
    <p></p>
    <a href="http://www.ithome.com">ithome</a>
    <p></p>
</body>

</html>
