<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div
        {
            border:5px solid red;
            /*border定义边框线粗细*/
            padding: 50px 20px;
            /*padding定义上下左右四个方向的参数  */
            width:500px ;
            /*width定义元素宽度*/
            border-radius: 50px;
        /* border-radius参数调整弧度大小*/
            background-color: blue;
            box-shadow: 10px 50px 10px #00ffff;
        /*    四个参数对应水平阴影距离 垂直阴影距离 模糊距离 阴影的颜色*/
        }
    </style>
</head>
<body>

<div>border-radiusd定义圆角边框</div>

</body>
</html>
