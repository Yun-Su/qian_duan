<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>CSS 样式</title>
        <style>
            p {
                color: red;
                font-size: 20px;
                
            }
            div {
                color: green;
                font-size: 10px;
            };
            /* 标签选择器 定义某同一类标签*/

            .blue {
                color:blue;
            }
            /* 定义一个名为blue的类 */




        </style>
    </head>
<body>
    <p>css效果展示</p>
</body>
<p>标签1</p>
<p>标签1</p>
<div>标签2</div>
<div>标签2</div>
<ul>
    <li class="red">标签3</li>
    <li class="red">标签3</li>
    <!-- 通过class属性来调用class的类 -->
    <!-- 样式点定义 结构类调用 一个或多个  最常用-->
</ul>



</html>
