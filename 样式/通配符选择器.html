<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>id选择器</title>
            <style>
               * {
                    color:red;
                }
            </style>
            <!-- * 是一个通配符选择器 会将html body div span li ...等等标签都修改为style定义 -->
        
    </head>
    <body>
        <div>太阳</div>
        <span>最红</span>
        <ul>
            <li>毛主席</li>
        </ul>
    </body>
</html>
