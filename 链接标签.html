<!DOCTYPE html>
<html lang="zh-CN">
    <!--告诉浏览器语言类型-->
    <head>
        <meta charset="UTF-8">
        <!--定义字符集编码类型-->
        <title>网页标题</title>




    </head>
    <body>


        <a href="http://www.jandan.net" target="_self" >煎蛋</a>
        <br /><!--一个字符链接,target=self使用当前页面跳转的方式-->
        <a href="index.html" target="_blank">内部页面跳转</a>
        <br /><!--一个内部页面跳转的方式,target=blank 使用新页面进行跳转-->
        <a href="http://www.jandan.net"><img src="./media_resourcing/cat_face.jpg"></a>
        <!--一个图片链接-->


        <a href="#">一个待定义的空连接</a>
        <a href="./media_resourcing/cat_face.jpg">点击下载</a>

        <h1>标题标签</h1>
        <p>段落标签</p>
        <br />  <!--一个换行符-->
    </body>
</html>
