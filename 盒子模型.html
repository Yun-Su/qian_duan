<!DOCTYPE html>
<html lang="zh-CN">
<!--告诉浏览器语言类型-->

<head>
    <meta charset="UTF-8">
    <!--定义字符集编码类型-->
    <title>网页标题</title>
    <style>
        table,
        tr,
        th {
            border: 2px solid green;
            border-collapse: collapse;
            /* border-collapse合并相邻边框 */
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table align="center">
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>进入搜索</th>
                <th>最近一周</th>
                <th>链接</th>
            </tr>
            <!--table定义表格 tr是行 th是列 -->
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>2</th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
            </tr>
        </tfoot>

    </table>
</body>

</html>
