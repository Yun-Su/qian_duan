<!DOCTYPE html>
<html lang="zh-CN">
<!--lang==language 指定语言为中文-->

<head lang="zh-CN">
    <title>Days Gone</title>
    <link rel="icon" href="./media_resourcing/title_logo.ico" type="images/x-ico" />
    <!--设置标题网页logo-->
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        /* 网页元素自带margin 和padding 区域,此操作可以清除网页元素内外边距 */
        
        span {
            background-color: red;
            margin: 5px;
            /* 行内元素上下边距不起效. */
        }
    </style>
</head>

<body>
    123
    <ul>abcde</ul>
    <div>嘤嘤嘤</div>
    <span>行内元素尽量只设置左右边距 </span>
</body>

</html>
