<!DOCTYPE html>
<html lang="zh-CN">
    <!--告诉浏览器语言类型-->
    <head>
        <meta charset="UTF-8">
        <!--定义字符集编码类型-->
        <title>网页标题</title>


    </head>
    <body>
        <div></div>
        <!--div是division的缩写,意为分区,一行只能放一个,超大的盒子-->
        <span></span>
        <!--一行可以放多个span ,小盒子-->
        
        <h1>标题标签</h1>
        <p>段落标签</p>
        <br />  <!--一个换行符-->
    </body>
</html>
