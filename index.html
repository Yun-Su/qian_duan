<!DOCTYPE html>
<html lang="zh-CN">
<!--lang==language 指定语言为中文-->
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>网页标签名</title>
</head>
<body bgcolor="#5f9ea0">
<!--设置背景颜色-->
<a href="http://www.bilibili.com">一个链接</a>
<br/>
<a href="local_path_file.html">打开一个本地文件</a>
<br/>
<img src="https://pic4.zhimg.com/80/v2-08308078ce5ded473153a95c144089bf_hd.jpg" width="800" height="480"/>
<br/>
<img src="https://pic2.zhimg.com/v2-c4763a65e6b2c6ad50550c8d9745e1a9_b.webp"/>
<br/>
<h1 align="center">这是一个标题</h1>
<!-- 定义标题对齐方式 -->
<p style="font-family:verdana;color:red;font-size: 30px;">这是一个段落</p>
<!-- 定义段落字体类型颜色大小显示效果 -->
<p>kimino <q>namaiwa</q></p>
<!-- 浏览器通常会在q元素周围包引号 -->
<p><abbr title="交友论坛">Bilibili</abbr></p>
<!-- 定义元素缩写 -->
</body>
</html>
