<!DOCTYPE html>
<html>
        <head lang="zh-CN">
        <meta charset="UTF-8">
        <title>表格</title>
    </head>
    <body>
        <p>这是一个表格</p>
        <table border="2" background="https://uploadfile.huiyi8.com/up/a2/e3/83/a2e3832e52216b846c80313049591938.jpg" cellpadding="3" cellspacing="100">
        <!-- 设置一个单元格 边框宽度2 单元格边距5 单元格间距100-->
            <caption>表格的标题</caption>
            <tr>
                <th>定义表头</th>
            </tr>
            <tr>
                <!-- tr定义表格行 -->
                <td>单元格1</td>
                <td></td>
                <td>单元格1</td>
                <td><ul><li>苹果</li><li>香蕉</li><li>菠萝</li></ul></td>
                <!-- 定义单元格内容 -->
            </tr>
            <tr>
                <td>单元格1</td>
                <td>单元格1</td>
                <td></td>
                <!-- td定影表格单元内容 -->
            </tr>
        </table>
    </body>
    </html>
