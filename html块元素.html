<html>
    <head lang="zh-CN">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="html块元素.css">
        <style type="text/css">
        span{
            color: blue;
        }
        </style>
    </head>
    <body> 
        <!-- 块元素    会自动换行 -->
        <p>大家好</p>
        <h1>大家好</h1>
        <u1>大家好</u1>
        <!-- 内联元素   不会自动换行 -->
        <b>这是</b>
        <a>内联</a>
        <!-- html元素的容器 -->
        <div id="div_id">
            <p>helle world</p>
            <!-- 引入一个css样式来定义div元素 -->
            <a>屠龙宝刀点击就送</a>
        </div>



        <div>
            <p><span>这是一个测试文本显示效果的</span>dafklajdfafjklasdkjfad</p>
        </div>
    
    </body>
</html>
